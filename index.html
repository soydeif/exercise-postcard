<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet" />
		<title>Document</title>
	</head>
	<body>
		<div class="postcard">
			<div class="postcard-header">
				<h1>My postcard</h1>
				<img
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
					alt="url"
				/>
			</div>
			<div class="postcard-body">
				<div class="pleft">
					<p>Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque laudantium, totam rem aperiam, eaque</p>
					<p>ipsa quae ab illo inventore veritatis et quasi architecto.</p>
				</div>
				<div class="right">
					<input class="texto" type="text" name="" placeholder="Some Name" />
					<input class="texto" type="text" name="" placeholder="Some Comment" />
					<input class="texto" type="text" name="" placeholder="Some Email" />
				</div>
			</div>
			<div class="postcard-footer">
				<input type="submit" value="Send my postcard" />
			</div>
		</div>
	</body>
</html>
